<div data-ng-controller="shell as vm">
        <div data-ng-include="'/app/layout/topnavblue.html'"></div>


      <div data-ng-show="vm.isBusy" class="page-splash dissolve-animation">
            <div data-cc-spinner="vm.spinnerOptions"></div>
            <div class="page-splash-message page-splash-message-subtle">{{vm.busyMessage}}</div>
        </div>
    		<div class="main-container container-fluid">

        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text">menu</span>
        </a>
        <div data-ng-include="'/app/layout/sidebarblue.html'"></div>



        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
					<ul class="breadcrumb">
						<li>
							<i class="icon-home home-icon"></i>
							<a href="#">Home</a>

							<span class="divider">
								<i class="icon-angle-right arrow-icon"></i>
							</span>
						</li>

						<li>
							<a href="#">Other Pages</a>

							<span class="divider">
								<i class="icon-angle-right arrow-icon"></i>
							</span>
						</li>
						<li class="active">Blank Page</li>
					</ul><!--.breadcrumb-->

					<div class="nav-search" id="nav-search">
					search
					</div><!--#nav-search-->
				</div>
            <div class="page-content">
                <div class="row-fluid">
                    <div class="span12">
                        <div data-ng-view class="shuffle-animation"></div>
                    </div><!--/.span-->        
                </div> <!--/.row-fluid-->
            </div>   <!--/.page-content-->
         

        </div>
        <!--/.main-content-->
    </div>
    <!--/.main-container-->
</div>
