<div data-cc-sidebar data-ng-controller="sidebar as vm" class="sidebar" id="sidebar">
    <div class="sidebar-shortcuts" id="sidebar-shortcuts">
        <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
            shortcuts
        </div>

        <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
            sortcuts small
        </div>
    </div>

    <ul class="nav nav-list">
        <li class="nlightblue fade-selection-animation" data-ng-class="vm.isCurrent(r)"
            data-ng-repeat="r in vm.navRoutes">
            <a href="#{{r.url}}" data-ng-bind-html="r.config.settings.content" class="menu-text"></a>
        </li>
    </ul>


    <div class="sidebar-collapse" id="sidebar-collapse">
        <i class="icon-double-angle-left"></i>
    </div>
</div>
